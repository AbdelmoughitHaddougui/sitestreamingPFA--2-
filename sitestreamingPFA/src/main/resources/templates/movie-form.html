<div class="mb-3">
    <label for="videoUrl" class="form-label">Video URL</label>
    <input type="url" class="form-control" id="videoUrl" name="videoUrl" th:value="${movie?.videoUrl}">
</div>

<div class="mb-3">
    <label for="magnetLink" class="form-label">Magnet Link</label>

    <div class="form-text">Enter a magnet link for torrent-based streaming</div>
