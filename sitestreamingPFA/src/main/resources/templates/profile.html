<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - SOUNIMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-dark text-white">
    <!-- Navigation -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card bg-black">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Mon Profil</h2>
                        <div class="mb-3">
                            <label class="form-label">Nom d'utilisateur</label>
                            <p class="form-control bg-dark text-white" th:text="${user.username}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <p class="form-control bg-dark text-white" th:text="${user.email}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Membre depuis</label>
                            <p class="form-control bg-dark text-white" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></p>
                        </div>
                        <div class="d-grid gap-2">
                            <a href="/favorites" class="btn btn-danger">Mes Favoris</a>
                            <a href="/watchlist" class="btn btn-outline-light">Ma Liste à voir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 SOUNIMA. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
