<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUNIMA - Votre plateforme de streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
    body.fade-out {
      opacity: 0;
      transition: opacity 0.4s;
    }
    body.fade-in {
      opacity: 1;
      transition: opacity 0.4s;
    }
    </style>
</head>
<body class="bg-dark text-white">
    <!-- Navigation -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Hero Section -->
    <div class="container-fluid hero-section py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold mb-4">Bienvenue sur SOUNIMA</h1>
                    <p class="lead mb-4">Découvrez une vaste collection de films et séries. Créez votre compte pour personnaliser votre expérience.</p>
                    <div class="d-grid gap-2 d-md-flex">
                        <a href="/register" class="btn btn-danger btn-lg px-4 me-md-2">S'inscrire</a>
                        <a href="/movies" class="btn btn-outline-light btn-lg px-4">Explorer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Content -->
    <div class="container my-5">
        <h2 class="mb-4">Films populaires</h2>
        <div class="row">
            <!-- Les films populaires seront affichés ici -->
        </div>

        <h2 class="mb-4 mt-5">Séries populaires</h2>
        <div class="row">
            <!-- Les séries populaires seront affichées ici -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 SOUNIMA. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add('fade-in');
      document.querySelectorAll('a[href]:not([target]):not([href^=\"#\"]):not([href^=\"javascript:\"])').forEach(function(link) {
        link.addEventListener('click', function(e) {
          if (link.hostname !== window.location.hostname) return;
          if (link.target === '_blank') return;
          if (link.getAttribute('href').startsWith('javascript:')) return;
          if (link.getAttribute('href').startsWith('#')) return;
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(function() {
            window.location = link.href;
          }, 400);
        });
      });
    });
    </script>
</body>
</html>
