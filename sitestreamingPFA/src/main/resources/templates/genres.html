<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres - SOUNIMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
    body.fade-out {
      opacity: 0;
      transition: opacity 0.4s;
    }
    body.fade-in {
      opacity: 1;
      transition: opacity 0.4s;
    }
    </style>
</head>
<body class="bg-dark text-white">
    <!-- Navigation -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Genres Grid -->
    <div class="container my-5">
        <h2 class="mb-4">Tous les genres</h2>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="genre : ${genres}">
                <a th:href="@{/genres/{id}(id=${genre.id})}" class="text-decoration-none">
                    <div class="card bg-dark h-100 border-danger genre-card text-center p-4">
                        <h4 class="text-danger mb-2" th:text="${genre.name}">Nom du genre</h4>
                        <p class="text-white-50" th:text="${genre.description}">Description du genre</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-black text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 SOUNIMA. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.classList.add('fade-in');
      document.querySelectorAll('a[href]:not([target]):not([href^=\"#\"]):not([href^=\"javascript:\"])').forEach(function(link) {
        link.addEventListener('click', function(e) {
          if (link.hostname !== window.location.hostname) return;
          if (link.target === '_blank') return;
          if (link.getAttribute('href').startsWith('javascript:')) return;
          if (link.getAttribute('href').startsWith('#')) return;
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(function() {
            window.location = link.href;
          }, 400);
        });
      });
    });
    </script>
</body>
</html>
