<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films - SOUNIMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .movie-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 2px 8px #0005;
        }
        .movie-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 24px #000a;
            z-index: 2;
        }
        .card-img-top {
            border-radius: 0 0 12px 12px;
            object-fit: cover;
            height: 340px;
        }
        .card-title {
            font-weight: bold;
            font-size: 1.1rem;
            min-height: 3rem;
        }
        .badge.bg-danger {
            border-radius: 12px;
            font-size: 0.95rem;
            padding: 0.4em 0.9em;
            background: linear-gradient(90deg, #e50914 60%, #b0060f 100%);
        }
        .text-warning {
            font-weight: 600;
            font-size: 1.1rem;
        }
        @media (max-width: 991px) {
            .card-img-top { height: 260px; }
        }
        @media (max-width: 767px) {
            .card-img-top { height: 180px; }
        }
        .card a, .movie-card a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s, text-shadow 0.2s;
        }
        .card a:hover, .movie-card a:hover {
            color: #e50914;
            text-shadow: 0 2px 8px #000a;
        }
        .card-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        body.fade-out {
            opacity: 0;
            transition: opacity 0.4s;
        }
        body.fade-in {
            opacity: 1;
            transition: opacity 0.4s;
        }
    </style>
</head>
<body class="bg-dark text-white fade-in">
    <!-- Navigation -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Movies Grid -->
    <div class="container my-5">
        <h2 class="mb-4">Tous les films</h2>
        <form th:action="@{/movies}" method="get" class="mb-4 row g-2 align-items-center">
            <div class="col-auto">
                <select class="form-select bg-dark text-white" name="genreId" onchange="this.form.submit()">
                    <option value="">Tous les genres</option>
                    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}" th:selected="${genre.id} == ${param.genreId}"></option>
                </select>
            </div>
        </form>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="movie : ${movies}">
                <div class="card bg-dark movie-card h-100">
                    <a th:href="@{/movies/{id}(id=${movie.id})}">
                        <img th:src="${movie.posterUrl}" class="card-img-top" alt="Affiche du film">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.title}">Titre du film</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-warning">
                                    <i class="fas fa-star"></i>
                                    <span th:text="${movie.rating}">4.5</span>
                                </span>
                                <span class="badge bg-danger" th:text="${movie.releaseYear}">2024</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 SOUNIMA. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.body.classList.add('fade-in');
        document.querySelectorAll('a[href]:not([target]):not([href^=\"#\"]):not([href^=\"javascript:\"])').forEach(function(link) {
            link.addEventListener('click', function(e) {
                if (link.hostname !== window.location.hostname) return;
                if (link.target === '_blank') return;
                if (link.getAttribute('href').startsWith('javascript:')) return;
                if (link.getAttribute('href').startsWith('#')) return;
                e.preventDefault();
                document.body.classList.remove('fade-in');
                document.body.classList.add('fade-out');
                setTimeout(function() {
                    window.location = link.href;
                }, 400);
            });
        });
    });
    </script>
</body>
</html>
